<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/common/template.xhtml">

	<ui:define name="content">
	
		<h:form id="productlistFrm">
				<rich:spacer height="20"/>
				<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
					<h:commandButton  value="เพิ่ม/อัพเดทรายการสินค้า"
						onclick="setWaitCursor();" oncomplete="setDefaultCursor();"
						action="#{productListManage.directToProductAdd()}"/>
					<rich:spacer width="30"/>
					<h:commandButton  value="ทำรายการสั่งซื้อ"
						onclick="setWaitCursor();" oncomplete="setDefaultCursor();"
						action="#{productListManage.directToOrderAdd()}"/>
				</h:panelGrid>
				<rich:spacer height="30"/>
				<h:panelGrid columns="6">
					<h:outputText value="รหัสสินค้า :" style="font-size:13px;font-weight:bold;"/>
					<h:inputText value="" style="width:200px;"/>
					<rich:spacer width="10"/>
					<a4j:commandButton value="ค้นหา"/>
					<rich:spacer width="10"/>
					<a4j:commandButton value="ดูทั้งหมด"/>
				</h:panelGrid>
				<rich:spacer height="10"/>
				<rich:dataTable rows="10" id="dataList" value="#{1}"
					rowKeyVar="rowId" width="100%" columnsWidth="13%,13%,17%,13%,6%,9%,9%,11%,11%"
					onRowMouseOver="this.style.backgroundColor='#FFFFDD'"
                    onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
							<rich:column style="text-align:center;">
								<f:facet name="header">
									<h:outputText value="รหัสสินค้า" />
								</f:facet>
								<h:outputText value="3019283746" />
							</rich:column>
							<rich:column style="text-align:center;">
								<f:facet name="header">
									<h:outputText value="รูปภาพ" />
								</f:facet>
								<h:graphicImage value="/imgs/test.jpg" width="100px"/>
							</rich:column> 
							<rich:column>
								<f:facet name="header">
									<h:outputText value="รายละเอียด" />
								</f:facet>
								<h:outputText value="maxi ชีฟองเปิดไหล่ลายกุหลาบสี pastel แสนหวาน ต่อกระโปรงพลีต ทรงพริ้ว" />
							</rich:column> 
							<rich:column style="text-align:center;">
								<f:facet name="header">
									<h:outputText value="ขนาด" />
								</f:facet>
								<h:outputText value="อก 34นิ้ว ใต้อก ช่วงเอวบน ยืดได้ถึง28นิ้ว ความยาว 46นิ้ว วงแขน 20นิ้ว สะโพก free" />
							</rich:column> 
							<rich:column style="text-align:center;">
								<f:facet name="header">
									<h:outputText value="สี" />
								</f:facet>
								<h:outputText value="ขาว" />
							</rich:column>
							<rich:column style="text-align:center;background-color:#DDFFFF;">
								<f:facet name="header">
									<h:outputText value="ราคาขาย/ชิ้น (บาท)" />
								</f:facet>
								<h:outputText value="#{webUtils.numberFormater(690, '#,##0.00')}" />
							</rich:column>
							<rich:column style="text-align:center;background-color:#DDFFFF;">
								<f:facet name="header">
									<h:outputText value="คงเหลือ" />
								</f:facet>
								<h:outputText value="10" />
							</rich:column> 
							<rich:column style="text-align:center;">
								<f:facet name="header">
									<h:outputText value="ขายล่าสุด" />
								</f:facet>
								<h:outputText value="13 ม.ค.2556" />
							</rich:column> 
							<rich:column style="text-align:center;">
								<f:facet name="header">
									<h:outputText value="อัพเดท / ยกเลิกขาย" />
								</f:facet>
								<h:commandButton image="/imgs/edit.png" style="cursor:pointer;width:22px;"
									title="แก้ไข" onclick="setWaitCursor();" oncomplete="setDefaultCursor();"/>
								<rich:spacer width="10px" />
								<h:commandButton image="/imgs/delete.png" style="cursor:pointer;width:22px;"
									title="ยกเลิกขาย" onclick="setWaitCursor();" oncomplete="setDefaultCursor();" />
							</rich:column>
							<f:facet name="footer">
								<rich:datascroller></rich:datascroller>
							</f:facet>		
				</rich:dataTable>

		</h:form>
		
	</ui:define>

</ui:composition>
